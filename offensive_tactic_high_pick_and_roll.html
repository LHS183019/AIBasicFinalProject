<div style="width: 600px; height: 350px; background-color: #4CAF50; border: 2px solid white; position: relative; overflow: hidden; font-family: sans-serif; box-sizing: border-box;">
  <h3 style="text-align: center; color: white; margin-top: 5px; margin-bottom: 10px;">高位挡拆战术</h3>

  <!-- Court Markings -->
  <!-- Half-court line/Center Arc (top) -->
  <div style="position: absolute; top: 0px; left: 250px; width: 100px; height: 50px; border: 2px solid white; border-radius: 0 0 100px 100px / 0 0 50px 50px; border-top: none; box-sizing: border-box;"></div>
  <!-- Key Area -->
  <div style="position: absolute; bottom: 0; left: 220px; width: 160px; height: 150px; border: 2px solid white; border-top: none; box-sizing: border-box;"></div>
  <!-- Free Throw Line (top of the key) -->
  <div style="position: absolute; top: 198px; left: 220px; width: 160px; height: 2px; background-color: white;"></div>
  <!-- Free Throw Arc (above the key) -->
  <div style="position: absolute; top: 158px; left: 220px; width: 160px; height: 80px; border: 2px solid white; border-radius: 80px 80px 0 0; border-bottom: none; box-sizing: border-box;"></div>
  <!-- Three-point Arc (simplified) -->
  <div style="position: absolute; top: 60px; left: 60px; width: 480px; height: 240px; border: 2px solid white; border-radius: 50%; border-top-color: transparent; border-left-color: transparent; border-right-color: transparent; box-sizing: border-box;"></div>
  <!-- Three-point Straight lines (corners) -->
  <div style="position: absolute; bottom: 0; left: 60px; width: 2px; height: 100px; background-color: white;"></div>
  <div style="position: absolute; bottom: 0; right: 60px; width: 2px; height: 100px; background-color: white;"></div>
  <!-- Baseline -->
  <div style="position: absolute; bottom: 0px; left: 0px; width: 600px; height: 2px; background-color: white;"></div>
  <!-- Side Lines -->
  <div style="position: absolute; top: 0px; left: 0px; width: 2px; height: 350px; background-color: white;"></div>
  <div style="position: absolute; top: 0px; right: 0px; width: 2px; height: 350px; background-color: white;"></div>

  <!-- Players -->
  <!-- PG (李雷) - Initial position: Top of key/arc -->
  <div style="position: absolute; top: 100px; left: 280px; width: 40px; height: 40px; border-radius: 50%; background-color: #e67e22; color: white; text-align: center; line-height: 20px; font-weight: bold; font-size: 12px; border: 2px solid white; padding-top: 5px; box-sizing: border-box; z-index: 10;">PG<br/>李雷</div>
  <!-- C (赵铁柱) - Initial position: High post -->
  <div style="position: absolute; top: 140px; left: 280px; width: 40px; height: 40px; border-radius: 50%; background-color: #3498db; color: white; text-align: center; line-height: 20px; font-weight: bold; font-size: 12px; border: 2px solid white; padding-top: 5px; box-sizing: border-box; z-index: 10;">C<br/>赵铁柱</div>
  <!-- SG (韩梅梅) - Right corner -->
  <div style="position: absolute; top: 260px; left: 520px; width: 40px; height: 40px; border-radius: 50%; background-color: #9b59b6; color: white; text-align: center; line-height: 20px; font-weight: bold; font-size: 12px; border: 2px solid white; padding-top: 5px; box-sizing: border-box; z-index: 10;">SG<br/>韩梅梅</div>
  <!-- PF (张小花) - Left wing -->
  <div style="position: absolute; top: 220px; left: 80px; width: 40px; height: 40px; border-radius: 50%; background-color: #2ecc71; color: white; text-align: center; line-height: 20px; font-weight: bold; font-size: 12px; border: 2px solid white; padding-top: 5px; box-sizing: border-box; z-index: 10;">PF<br/>张小花</div>
  <!-- SF (王大锤) - Left top/wing -->
  <div style="position: absolute; top: 100px; left: 100px; width: 40px; height: 40px; border-radius: 50%; background-color: #f1c40f; color: black; text-align: center; line-height: 20px; font-weight: bold; font-size: 12px; border: 2px solid white; padding-top: 5px; box-sizing: border-box; z-index: 10;">SF<br/>王大锤</div>

  <!-- Actions/Movements -->
  <!-- C moves to screen for PG -->
  <div style="position: absolute; top: 145px; left: 270px; width: 20px; height: 2px; background-color: yellow; border-top: 2px dashed yellow; transform: rotate(-20deg); transform-origin: left; z-index: 5;"></div>
  <div style="position: absolute; top: 130px; left: 240px; color: yellow; font-size: 10px; z-index: 5;">C上提挡拆</div>
  
  <!-- PG breakthrough path (from current position towards basket/wing) -->
  <div style="position: absolute; top: 120px; left: 320px; width: 60px; height: 2px; background-color: white; border-top: 2px dashed white; transform: rotate(15deg); transform-origin: left; z-index: 5;"></div>
  <div style="position: absolute; top: 120px; left: 380px; color: white; font-size: 10px; z-index: 5;">PG突破</div>

  <!-- C Roll to Basket path (after screen) -->
  <div style="position: absolute; top: 160px; left: 290px; width: 70px; height: 2px; background-color: white; border-top: 2px dashed white; transform: rotate(90deg); transform-origin: left; z-index: 5;"></div>
  <div style="position: absolute; top: 220px; left: 280px; color: white; font-size: 10px; z-index: 5;">C顺下</div>

  <!-- C Pop out path (after screen) -->
  <div style="position: absolute; top: 150px; left: 240px; width: 70px; height: 2px; background-color: white; border-top: 2px dashed white; transform: rotate(-60deg); transform-origin: left; z-index: 5;"></div>
  <div style="position: absolute; top: 80px; left: 180px; color: white; font-size: 10px; z-index: 5;">C外弹</div>

  <!-- Information text about SG, PF, SF roles -->
  <div style="position: absolute; bottom: 5px; left: 5px; right: 5px; text-align: left; color: white; font-size: 10px; line-height: 1.2; z-index: 10;">
    SG站位0度角；PF/SF弱侧拉开空间，或伺机空切/抢篮板。
  </div>
</div>
